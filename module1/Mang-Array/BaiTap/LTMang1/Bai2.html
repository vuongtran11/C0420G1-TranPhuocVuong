<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoLonNhat</title>
</head>
<body>
<script>

    let a= new Array(10);
    let count= 0;
    let temp;
    while(count<10){
        let b = parseInt(prompt("Nhập vào phần tử của mảng: "));
        a[count]=b;
        count++;
    }

    let max = a[0];
    for(let i= 1;i<a.length;i++){
        if(max<a[i]){
            max = a[i];
            temp =i;
        }
    }

    document.write("Giá trị lớn nhất trong mảng là: "+max+", tại vị trí: "+temp);

</script>
</body>
</html>
