<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GTriTB</title>
</head>
<body>
<h3 id="result"></h3>
<script>
    let num = prompt("Nhap vao so nguyen")*1;
    let array = new Array();
    let str = "";
    let max = 0;
    let average = 0;
    let result = document.getElementById("result");
    for (let i=0;i<num;i++) {
        array[i] = Math.round(Math.random()*20);
        average += array[i];
        str += array[i]+",";
        if (array[i]>=max){
            max = array[i];
        }
    }
    str += "<br>" + "Phần tử lớn nhất trong mảng là: " + max + "|| Mảng có giá trị trung bình là: " + (average/num);
    result.innerHTML = str;
</body>
</html>
