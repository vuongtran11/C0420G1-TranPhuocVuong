<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KTTuoi</title>
</head>
<body>
<script>
    let num = prompt("Nhap tuoi cua ban:")*1;
    if (Number.isInteger(num)){
        if ((num>0)&&(num<=120)){alert("Tuoi ban nhap thoa man dieu kien!!");}
        else alert("Ban da nhap sai");
    } else alert("Ban da nhap sai");
</script>
</body>
</html>
