<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PTBac1</title>
</head>
<body>
<script>
    let a = prompt("Nhap a(ax+b=0):")*1;
    let b = prompt("Nhap b(ax+b=0):")*1;
    if (a===0 && b===0)
    {
        alert("Phuong trinh co vo so nghiem");
    } else if (a===0 && b!==0)
    {
        alert("Phuong trinh vo nghiem");
    } else {
        let x = -b/a;
        alert("Gia tri x la :" + x);
    }
</script>
</body>
</html>
