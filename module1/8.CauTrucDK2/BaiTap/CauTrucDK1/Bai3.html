<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoNguyenBKy</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap so nguyen:"));
    if (a>0)
        alert("So vua nhap lon hon 0");
    else if(a<0)
        alert("So vua nhap be hon 0");
    else if(a==0)
        alert("So vua nhap bang 0");
    else alert("So vua nhap khong dung");
</script>
</body>
</html>
