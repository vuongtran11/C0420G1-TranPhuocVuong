<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwitchCase</title>
</head>
<body>
<form>
    <input type="number" id="thang">
    <button type="button" onclick="month();">Tinh so ngay</button>
    <p id="show"></p>
</form>
<script>
    function month() {
    let a =parseInt(document.getElementById("thang").value);
    switch (a) {
        case 1:case 3:case 5:case 7:case 8:case 10:case 12:
        document.getElementById("show").innerHTML = "Thang nay co 31 ngay";
        break;
        case 2:
        document.getElementById("show").innerHTML = "Thang nay co 28 hoac 29 ngay";
        break;
        case 4:case 6:case 9:case 11:
        document.getElementById("show").innerHTML = "Thang nay co 30 ngay";

    }
    }
</script>
</body>
</html>
