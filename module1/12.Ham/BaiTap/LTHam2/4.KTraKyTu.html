<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KiemTraKyTu</title>
</head>
<body>
<script>
    function checkNum(num) {
        return Number.isNaN(num);
    }
    let num = prompt('Nhập vào:')*1;
    if (!checkNum(num)) { alert('Đây là một số');}
    else { alert('Đây không phải là số');}
</script>
</body>
</html>
