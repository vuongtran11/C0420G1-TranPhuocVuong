<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BinhPhuong</title>
</head>
<body>
<script>
    let num=prompt('Nhap vao mot so:')*1;
    function  caculaterNum(num) {
        return num*num;
    }
    num= caculaterNum(num);
    alert('Binh phuong cua so la: '+ num);
</script>
</body>
</html>
