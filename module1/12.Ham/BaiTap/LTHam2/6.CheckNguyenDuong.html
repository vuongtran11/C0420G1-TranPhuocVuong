<!DOCTYPE html>

    <title>KTraSNDuong</title>

<body>
<script>
    function checkPositive(num) {
        if (num>=0) {return true;}
        else return false;
    }
    let num = prompt('Nhập vào số :')*1;
    if (checkPositive(num)) {
        alert('Đây là số nguyên dương');
    } else {
        alert('Đây là số nguyên âm');
    }
</script>
</body>
</html>
