<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DaoNguocMang</title>
</head>
<body>
<script>
    let str = prompt('Nhập vào mảng :');
    function convertReverse(str) {
        let arr = str.split(',');
        return arr.reverse();
    }
    alert('Đảo ngược mảng :'+convertReverse(str));
</script>
</body>
</html>
