<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoNguyenTo</title>
</head>
<body>
<script>
    let n =prompt('Nhap vao mot so bat ky');
    alert("So "+ n +" la so nguyen to ? "+ktraSoNguyenTo(n));
    function ktraSoNguyenTo(n) {
        // let check =true;
        for (let i=2; i<n ;i++){
            if(n % i ==0){
                return false;
            }
        }
        return true;
    }

</script>
</body>
</html>
