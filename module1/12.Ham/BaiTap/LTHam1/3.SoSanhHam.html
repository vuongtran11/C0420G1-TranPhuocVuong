<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoSanhHam</title>
</head>
<body>
<script>
    let a= prompt('Nhap vao so thu nhat:')*1;
    let b= prompt('Nhap vao so thu hai:')*1;
    soSanh(a,b);
    function soSanh(x,y) {
        if (x>y){
            alert('So thu nhat lon hon so thu hai');
        }else {
            alert('Sum: '+ (x+y));
        }
    }
</script>
</body>
</html>
