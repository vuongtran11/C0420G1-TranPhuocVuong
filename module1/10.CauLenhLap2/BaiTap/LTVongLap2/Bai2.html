<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GaiThuaSoND</title>
</head>
<body>
<script>
    let num = prompt("Nhap So Nguyen Duong N:")*1;
    let kq=1;
    for (let i=1;i<=num;i++){
        kq=kq*i;
    }
    alert("Ket qua giai thua "+ num +"! = "+kq);
</script>
</body>
</html>
