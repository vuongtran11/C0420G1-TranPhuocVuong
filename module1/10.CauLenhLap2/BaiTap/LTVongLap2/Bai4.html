<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InHCN</title>
</head>
<body>
<script>

    let a= parseInt(prompt("Nhập chiều dài: "));
    let b= parseInt(prompt("Nhập chiều rộng: "));
    let sout ="<table>";
    for(let i=1;i<=a;i++){
        sout += "<tr>"
        for(let j=1;j<=b;j++){
            if(i==1 || j == 1 || i==a || j == b){
                sout += "<td>"+ '*' + "</td>";
            } else {
                sout += "<td>"+ '' + "</td>";
            }
        }
        sout +="</tr>"
    }
    sout += "</table>";
    document.write(sout);


</script>

</body>
</html>
