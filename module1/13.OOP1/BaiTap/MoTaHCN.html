<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoTaHCN</title>
</head>
<body>
<canvas id="myCanvas" width="110px" height="200px" style="border:1px solid #d3d3d3;"></canvas>
<canvas id="myCanvas1" width="500px" height="500px" style="border:1px solid #d3d3d3;"></canvas>

<script>
    let Rectangle = function (width1,height1) {
        this.width = width1;
        this.height = height1;
        this.getWidth = function () {
            return this.width;
        };
        this.getHeight = function () {
            return this.height;
        };
        this.setwidth = function (width222) {
            this.width = width222;
        };
        this.setheight = function (height) {
            this.height = height;
        };
        this.calculateArea = function () {
            return this.width*this.height;
        };
        this.calculatePerimeter= function () {
            return (this.width+this.height)/2;
        };
        this.drawRegtangle = function() {
            let ctx = document.getElementById('myCanvas1').getContext('2d');
            ctx.beginPath();
            ctx.rect(0,0,this.width,this.height);
            ctx.stroke();
        }
    };
    let rectangle = new Rectangle(150,100);
    rectangle.drawRegtangle();
    alert(rectangle.calculateArea());
    alert(rectangle.calculatePerimeter());
    rectangle.setwidth(20);
    rectangle.setheight(40);
    alert(rectangle.calculateArea());
    alert(rectangle.calculatePerimeter());

</script>
</body>
</html>
