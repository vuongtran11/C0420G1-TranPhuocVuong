<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Mobile {
        constructor(status,pin,sdt) {
            this.sdt=sdt;
            this.status=status;
            this.pin=pin;
            this.soanThao=[];
            this.thuDen=[];
            this.daGui=[];
        }
        isOnOrOff() {
            if(this.status) {
                return true;
            } else {
                return false;
            }
        }
        onOrOffMobile() {
            if(status) {
                this.status=false;
            } else {
                this.status=true;
            }
        }
        sacPin() {
            while (this.pin<100){
                this.pin+=0.00001;
            }
        }
        soanTinNhan(){
            if(this.isOnOrOff()) {
                let temp=prompt("Nội dung tin nhắn bạn muốn soạn thao:");
                this.soanThao.push(temp);
            } else {
                alert("Diện thoại đang tắt")
            }
            this.pin--;
        }
        nhanTinNhan() {
            alert("Bạn có 1 tin nhắn mới");
        }
        guiTinNhan(mobile) {
            if (this.isOnOrOff()) {
                let temp = "";
                for (let i = 0; i < this.soanThao.length; i++) {
                    temp += (i+1)+"."+this.soanThao[i] + "\n";
                }
                let index = prompt("Mời bạn nhập thư muốn gửi:\n" + temp);
                mobile.thuDen.push(this.sdt+"."+this.soanThao[index-1]);
                this.daGui.push(this.soanThao[index-1]);
                this.soanThao.splice(index-1,1);
                mobile.nhanTinNhan();
            } else {
                alert("Diện thoại đang tắt")
            }
            this.pin--;
        }
        xemTinNhan() {
            if (this.isOnOrOff()) {
                let temp = "";
                for (let i = 0; i < this.thuDen.length; i++) {
                    temp += (i + 1) + "." + this.thuDen[i] + "\n";
                }
                alert(temp);
            } else {
                alert("Diện thoại đang tắt")
            }
            this.pin--;
        }
    }
    let iphone=new Mobile(true,100,1900);
    let samsung=new Mobile(true,100,1991);
    iphone.soanTinNhan();
    iphone.soanTinNhan();
    iphone.soanTinNhan();
    iphone.guiTinNhan(samsung);
    samsung.xemTinNhan();
</script>
</body>
</html>
