<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinhTong</title>
</head>
<body>
<script>
    // Giả sử n = 100
    let n = parseInt(prompt('Nhap so vao: '));
    // Khai báo biến tổng và gán giá trị ban đầu = 0
    let tong = 0;
    // Bắt đầu lặp và cộng dồn vào biến tổng
    for (let i = 1; i <= n; i++){
        tong += 1/i;
    }
    // In kết quả
    document.write('Tong la: '+ tong );

</script>
</body>
</html>
