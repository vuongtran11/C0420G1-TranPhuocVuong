<!DOCTYPE html>

    <title>DienTich</title>

<script>
    const pi= 3.14;
    let r = prompt('Nhap ban kinh hinh tron:');
    let R = parseInt(r);

    alert("Dien tich hinh tron: " + dientich );
</script>
