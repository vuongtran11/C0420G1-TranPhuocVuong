<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BienKieuDuLieu</title>
</head>
<body>
<script>
    let Ly = prompt('Nhap diem Ly');
    let Hoa = prompt('Nhap diem Hoa');
    let Sinh = prompt('Nhap diem Sinh');
    let ly = parseInt(Ly);
    let hoa = parseInt(Hoa);
    let sinh = parseInt(Sinh);
    document.write ("Diem trung binh = " + (ly + hoa + sinh)/3);
    document.write('<br>');
    document.write ("Diem tong = " + (ly + hoa + sinh)) ;
</script>
</body>
</html>
