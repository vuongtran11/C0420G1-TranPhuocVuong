<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChuVi</title>
</head>
<body>
<script>
    const pi= 3.14;
    let r = prompt('Nhap ban kinh hinh tron:');
    let R = parseInt(r);
    let chuvi = 2 * pi * R ;
    alert("Chu vi hinh tron: " + chuvi );
</script>
