<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 id="result"></h3>
<script>
    let array = new Array();
    let str = "";
    let result = document.getElementById("result");
    for (let i=0;i<10;i++) {
        array[i] = Math.round(Math.random()*20);
    }
    str = array.join(",");
    array = array.sort(function (a,b) { return a-b; })
    str += "<br> Sắp Xếp Mảng:";
    str += array.join(",");
    result.innerHTML = str;
</script>
</body>
</html>
